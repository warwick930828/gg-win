<script type="text/javascript">
    var doc_after_laya = "";
    doc_after_laya += '<div class="warpper" name="iframediv"></div>';
    doc_after_laya += '<div class="warpper" name="formdiv"></div>';
    doc_after_laya += '<div class="warpper" name="closeDiv"></div>';
    $(document.body).append(doc_after_laya);
    
	var __asCallBackHandler;
	//设置as的回调函数
	function setCallBackFunc(_asCallBackHandler)
	{	
		__asCallBackHandler = _asCallBackHandler;
	}
	function callBackHandleFunc()
	{
		__asCallBackHandler.run();
		__asCallBackHandler = null;
	}
</script>

<script type="text/javascript">
    function topUpFromAction(data)
	{	
		var form1 = document.createElement("form"); 
		form1.id = "form1"; 
		form1.name = "form1";
		document.body.appendChild(form1); 
		
		form1.method = "POST";
		if(data["redirect_url"] != "")
		{
			form1.action = data["redirect_url"];
		}else{
			form1.action = data["gateway_url"];
		}
		for(var key in data)
		{
			var input = document.createElement("input"); 
		    input.type = "hidden"; 
		    input.name = key; 
		    input.value = data[key]; 
		    form1.appendChild(input); 
		}
		form1.target = '_blank';
		
		form1.submit(); 
		//document.body.removeChild(form1); 
	}
	
	var hideLoadingHandle;
	function initHideLoadingHandle(_hideLoadingHandle)
	{
		hideLoadingHandle = _hideLoadingHandle;
	}
	
	function removeHideLoadingHandle()
	{
		hideLoadingHandle = null;
	}
    
    var iframe;
    //初始化iframe
    function initIframe(_iframe)
    {
    	iframe = _iframe;
    	iframe.addEventListener( "load", function()
    	{
			//代码能执行到这里说明已经载入成功完毕了
			this.removeEventListener( "load", arguments.call, false);
			//这里是回调函数
			console.log("iframe加载完毕");
			hideLoadingHandle.run();
		}, false);
    }
</script>
